services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: storage-labels-dev-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: storage_labels_dev
    ports:
      - "5433:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - storage-labels-dev
      - reverse_proxy

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: storage-labels-dev-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: storage_labels_dev
      DB_USER: postgres
      DB_PASSWORD: postgres
    volumes:
      - uploads_data_dev:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - storage-labels-dev

  # Frontend PWA
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
    container_name: storage-labels-dev-frontend
    restart: unless-stopped
    ports:
      - "3100:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - storage-labels-dev
      - reverse_proxy

volumes:
  postgres_data_dev:
    driver: local
  uploads_data_dev:
    driver: local

networks:
  storage-labels-dev:
    driver: bridge
  reverse_proxy:
    external: true
